<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Memory Game!</h1>
    </header>
    <section class="controls">
      <div>
        <input type="range" id="numberCards" step="2" min="10" max="30" />Number
        of cards:<output id="value" /> />
      </div>
      <div>
        <button id="startGame">START!</button>
        <button id="resetGame">RESET!</button>
      </div>
      <p id="scoreBest">Best Score: 0</p>
      <p id="scoreCurrent">Current Score: 0</p>
    </section>
    <section class="game">
      <div id="game"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
